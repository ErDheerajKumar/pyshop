{% extends "base.html" %}
{% block title %} Cart summery {% endblock %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="table-responsive text-nowrap">
        <h2>Request Return</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btm btm-primary">Submit</button>
        </form>


    </div>
</div>
{% endblock %}
